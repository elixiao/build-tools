<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SystemJS</title>
</head>
<body>
<div id="root"></div>
<script src="../node_modules/systemjs/dist/system.js"></script>
<script>
    System.config({
        baseURL: './js',
    })

    System.import('updater.js').then(function (m) {
        m().update('root','hello')
    })
</script>
</body>
</html>
